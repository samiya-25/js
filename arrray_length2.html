<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1>JavaScript Arrays</h1>

    <h2>THe length of the property</h2>

    <p>the length of the property can be used yo set the length of an array</p>

    <p id="demo"></p>

    <script>

        const fruits = ["pineapple", "banana", "apple", "papaya"];
        fruits.length = 2;

        document.getElementById("demo").innerHTML = fruits;
    </script>

</body>

</html>
