<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript</h1>
    <h2>array join() method</h2>
    <p>the join() method joins array element into a string </p><br>
    <p>in this example we have use '*' as a seprater between the elements</p>
    <p id="demo"></p>

    <script>
        const fruits = ["pineapple", "banana", "apple", "papaya"];
        document.getElementById("demo").innerHTML = fruits.join('*');

    </script>

</body>

</html>
