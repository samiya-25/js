<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>array concat() method</h2>
    <p>the concat() method merges concatation array
    </p><br>
    <p id="demo1"></p>


    <script>
        const girls = ["saima", "samiya", "shamim"];
        const boys = ["acb", "szm", "snm"];
        const team = girls.concat(boys);
        document.getElementById("demo1").innerHTML = team;

    </script>

</body>

</html>
