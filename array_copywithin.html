<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>array copywithin() method</h2>
    <p>the copywithin() method copys array elements to another position in the array over writing existing values
    </p><br>
    <p id="demo1"></p>


    <script>
        const girls = ["saima", "samiya", "shamim"];
        
        document.getElementById("demo1").innerHTML = girls.copyWithin(2,0);

    </script>

</body>

</html>
