<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript loop</h1>
    <h2>the for loop</h2>
    <br><br>
    <p id="cars"></p>

    <script>
        const cars=["BMW","Volvo","Audi","Ciaz","Fiat"];
        let text=  "";
        for(let i = 0; i<cars.length; i++){
            text += cars[i]+"<br>";
        }

        document.getElementById("cars").innerHTML=text;

    </script>
    
</body>
</html>
