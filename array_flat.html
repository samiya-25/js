<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>javascript array</h1>
    <h2>Array flat () method</h2>

    <p id="demo"></p><br>
    <hr>
    <p id="demo2"></p>

    <script>
        const myArray = [[1, 2], [3, 4], [5, 6]];
        const myArray1 = [[1, 2], [3, 4], [5, 6], [9, 17, 2], [2, 647, 43], [1, 2, 3]];
        const newArray = myArray.flat();
        const newArray1 = myArray1.flat();

        document.getElementById("demo").innerHTML = newArray;
        document.getElementById("demo2").innerHTML = newArray1;


    </script>

</body>

</html>
