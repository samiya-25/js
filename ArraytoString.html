<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>toString</h2>

    <p>the toString() method returns the element of an arrays as a , seprated string</p>
    <p id="demo"></p>

    <script>

        const fruits = ["pineapple", "banana", "apple", "papaya"];
        let mylist = fruits.toString();

        document.getElementById("demo").innerHTML = mylist;
    </script>



</body>
