<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>array pop() method</h2>
    <p>the pop() method removes the last element from an array </p><br>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["pineapple", "banana", "apple", "papaya"];
        document.getElementById("demo1").innerHTML = fruits;

        fruits.pop();
        document.getElementById("demo2").innerHTML = fruits;


    </script>

</body>

</html>
