<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h2>array delete() method</h2>
    <p>the delete() method array
    </p><br>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["pineapple", "banana", "apple", "papaya"];
        document.getElementById("demo1").innerHTML = fruits[0];//droping one fruits
        delete fruits[0];
        document.getElementById("demo2").innerHTML = fruits
        
    </script>

</body>

</html>
